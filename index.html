<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Image Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dice Image Classifier</h1>
        
        <div class="directory-selector">
            <button id="selectDirectory">Select Directory</button>
            <span id="selectedDirectory">No directory selected</span>
        </div>

        <div class="die-type-selector">
            <h2>Select the type of die:</h2>
            <div class="die-type-buttons">
                <button class="die-type-btn" data-sides="4">d4</button>
                <button class="die-type-btn" data-sides="6">d6</button>
                <button class="die-type-btn" data-sides="8">d8</button>
                <button class="die-type-btn" data-sides="10">d10</button>
                <button class="die-type-btn" data-sides="12">d12</button>
                <button class="die-type-btn" data-sides="20">d20</button>
            </div>
        </div>

        <div class="image-viewer">
            <img id="currentImage" src="" alt="Current dice image">
            <div class="image-controls">
                <button id="undoButton" disabled>Undo Last Classification</button>
            </div>
        </div>

        <div class="classification-options" style="display: none;">
            <h2>Select the number on the die:</h2>
            <div class="number-buttons">
                <!-- Number buttons will be dynamically generated -->
            </div>
            <button class="invalid-btn">Invalid</button>
        </div>

        <div class="status">
            <p>Images remaining: <span id="remainingCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
